JCTCA_Visual_archpic_create_text=Möchte ein Benutzer beweisen, dass ein öffentlicher Schlüssel tatsächlich zu einem privaten Schlüssel in seinem Besitz gehört, kann er sich ein Zertifikat ausstellen lassen. Dazu erstellt der Benutzer einen "Certificate Signing Request" (CSR) für seinen öffentlichen Schlüssel und leitet diesen zusammen mit einem Identitätsnachweis (beispielsweise einer Ausweiskopie) an eine sogenannte "Registration Authority" (RA) weiter. Die RA überprüft, ob es sich beim Antragsteller auch tatsächlich um die Person handelt, für die das Zertifikat ausgestellt werden soll. Wenn dies der Fall ist, leitet sie den CSR an eine "Certification Authority" (CA) weiter. Die CA fügt dem CSR dann ihre eigene Signatur hinzu, wodurch der CSR zu einem von dieser CA ausgestellten Zertifikat wird. Das Zertifikat geht zurück an den Antragsteller. Die RA, die CA und die damit verbundenen Prozesse werden auch als "Public-Key-Infrastruktur" (PKI) bezeichnet.
