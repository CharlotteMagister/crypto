TabItemListener_tab_ca_explain=Die "Certification Authority" (CA) hat zwei Aufgaben: Einerseits bearbeitet sie von der RA verifizierte Zertifikatsanfragen und stellt darin beantragte Zertifikate aus. Andererseits unterhält sie eine "Certificate Revocation List" (CRL). Möchte der Zertifikatsbesitzer, dass sein Zertifikat nicht länger gültig ist, so fügt die CA das betroffene Zertifikat dieser CRL hinzu. Der Zertifikatswiderruf, mögliche Gründe und seine Auswirkungen werden in der Ansicht "Benutzer" genauer behandelt. Die CA muss lediglich dafür sorgen, Widerrufsanfragen zeitnahe zu bearbeiten und die CRL auf dem neuesten Stand zu halten.\n\nLinkerhand finden Sie eine Liste an Zertifikatsanfragen (CSRs, von engl. "Certificate Signing Request") und Widerrufsanfragen (RRs, von engl. "Revocation Request"). Wenn Sie eine Zertifikatsanfrage annehmen, so wird dem Antragsteller ein Zertifikat ausgestellt. Sie können dieses dann in der Rolle "Benutzer" in der Benutzeransicht einsehen und verwenden. Wenn Sie eine Widerrufsanfrage annehmen, so wird das betroffene Zertifikat der CRL hinzugefügt.\n\nMehr zu den technischen Hintergründen von Zertifikatsausstellung und CRLs lesen Sie in der Onlinehilfe.
TabItemListener_tab_ra_explain=Die "Registration Authority" (RA) ist der Teil einer PKI, der für die Identitätsprüfung eines CSR zuständig ist. Im Zusammenhang mit einem persönlichen Zertifikat wie in diesem Fall muss also geprüft werden, ob der Antragsteller auch wirklich die Person ist, auf die das Zertifikat  ausgestellt werden soll.\n\nLinkerhand sehen Sie eine Liste von Zertifikatsanfragen. Wenn Sie eine Anfrage daraus auswählen, können Sie diese prüfen, indem Sie auf den Button "Identitätsprüfung vornehmen" klicken. Sobald Sie das gemacht haben, können Sie den CSR entweder ablehnen oder an die CA weiterleiten.\n\nMehr über die Tätigkeit der RA erfahren Sie in der Onlinehilfe.
TabItemListener_tab_secuser_explain=In dieser Ansicht können Sie die von Ihnen in der Rolle "Benutzer" erstellten Signaturen zu überprüfen. Linkerhand können Sie Texte oder Dateien auswählen, für die Sie in der Ansicht "Benutzer" Signaturen erstellt haben. Der Text oder Dateiname wird anschließend zusammen mit der dazugehörigen Signatur angezeigt. Mittels "Signatur überprüfen" können Sie prüfen, ob diese Signatur gültig und vertrauenswürdig ist. Achten Sie aber darauf, dass standardmäßig nicht geprüft wird, ob das Zertifikat, mit dem Sie diese Signatur prüfen, widerrufen wurde. Das ist hier so, weil auch viele Anwendungen (wie E-Mail-Clients oder Webbrowsern) standardmäßig nicht überprüfen, ob ein Zertifikat widerrufen wurde. Dies muss oft vom Benutzer selbst eingestellt werden.\nBeachten Sie außerdem, dass Signaturen, die erstellt wurden, bevor das Zertifikat widerrufen wurde, ihre Gültigkeit behalten. Ein Widerruf hat nur zur Folge, dass keine weiteren gültigen Signaturen mehr erstellt werden können. Mehr über den Widerruf von Zertifikaten und technische Hintergründe zur Signaturprüfung lesen Sie in der Onlinehilfe.
TabItemListener_tab_user_explain=In der Ansicht "Benutzer" haben Sie die Möglichkeit, neue Zertifikate anzufordern, bereits ausgestellte Zertifikate zu verwalten sowie Texte oder Dateien zu signieren.\n\nWählen Sie eine Aktion aus, um fortzufahren und weitere Informationen zu erhalten. Wenn Sie dieses Plugin zum ersten Mal ausführen, empfiehlt es sich, mit "Neues Zertifikat anfordern" zu beginnen.
