PluginBtnListener_archpic_check_explain=Will der Empfänger signierter Daten (in diesem Beispiel einer E-Mail) die Authentizität dieser prüfen, so muss dafür im Groben zwei Schritte durchführen. Zunächst muss er überprüft, ob die Signatur der E-Mail tatsächlich von dem privaten Schlüssel stammt, der zum Zertifikat des Empfängers gehört. Anschließend muss er die CRL der ausstellenden CA anfordern und prüfen, ob das Zertifikat vom Inhaber widerrufen wurde. Befindet sich das Zertifikat auf der CRL, so ist die Signatur nur dann gültig, wenn das Datum der Signatur vor dem Datum des Widerrufs liegt.
PluginBtnListener_archpic_create_explain=Möchte ein Benutzer beweisen, dass ein öffentlicher Schlüssel tatsächlich zu einem privaten Schlüssel in seinem Besitz gehört, kann er sich ein Zertifikat ausstellen lassen. Dazu erstellt der Benutzer einen "Certificate Signing Request" (CSR) für seinen öffentlichen Schlüssel und leitet diesen zusammen mit einem Identitätsnachweis (beispielsweise einer Ausweiskopie) an eine "Registration Authority" (RA) weiter. Die RA überprüft, ob es sich beim Antragsteller auch tatsächlich um die Person handelt, für die das Zertifikat ausgestellt werden soll. Wenn dies der Fall ist, leitet sie den CSR an die "Certification Authority" (CA) weiter. Die CA fügt dem CSR dann ihre eigene Signatur hinzu, wodurch der CSR zu einem von dieser CA ausgestellten Zertifikat wird. Das Zertifikat geht zurück an den Antragsteller. Die RA, die CA und die damit verbundenen Prozesse werden auch als "Public-Key-Infrastruktur" (PKI) bezeichnet.
PluginBtnListener_archpic_revoke_explain=Es gibt mehrere Gründe, warum ein Zertifikat widerrufen werden muss, noch bevor es seine Gültigkeitsdauer überschritten hat. Diese Gründe können Sie im Detail in der Onlinehilfe nachlesen. Will der Zertifikatsinhaber sein Zertifikat widerrufen, so muss er dafür einen "Revocation Request" (RR) erstellen. Dieser RR geht ähnlich wie ein CSR zunächst an die RA zur Prüfung. Erklärt die RA diesen Request als authentisch, so wird er an die CA weitergeleitet. Die CA verwaltet eine "Certificate Revocation List" (CRL), also eine Liste aller Zertifikate, die von ihr ausgestellt wurden und ihr Gültigkeitsdatum noch nicht überschritten haben, aber vom Zertifikatsinhaber als ungültig erklärt wurden. Wenn eine CA einen RR erhält, so fügt sie das betroffene Zertifikat dieser CRL hinzu.
PluginBtnListener_visual_intro_text=Dieses Plugin stellt die grundlegende Funktionsweise einer Public-Key-Infrastruktur (PKI) dar. Sie können ein Schlüsselpaar und eine dazugehörige Zertifikatsanfrage erstellen. Anschließend können Sie verfolgen, welche Stationen Ihre Anfrage durch die verschiedenen Teile der PKI durchläuft. Nach Ausstellung eines Zertifikats haben Sie die Möglichkeit, Signaturen zu erstellen und zu überprüfen. Jeder Schritt wird von Erklärungstexten begleitet. Ausführliche Hintergrundinformationen zu PKIs finden Sie zusätzlich in der Onlinehilfe.
