AndroidUnlockPattern_helpBox_descText = Das AUP ist ein Verfahren für grafische Passwörter.\nLinks oben können Sie in der Gruppe "Operation" wählen, ob Sie ein grafisches Passwort eingeben, ändern oder überprüfen wollen. Das Passwort wird anschließend mit der Maus im zentralen "Eingabebereich" über die Schaltfächen eingegeben. \nZur Eingabe drücken Sie die linke Maustaste über dem ersten Punkt. Weitere Punkte können durch Überfahren mit der Maus hinzugefügt werden. Das Loslassen der Maustaste beendet die Eingabe.
