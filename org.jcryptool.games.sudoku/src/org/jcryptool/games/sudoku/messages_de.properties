SudokuComposite_Normal_Title=9*9-Sudoku (Normales Sudoku)
SudokuComposite_Normal_Desc=Um ein normales Sudoku-Puzzle zu lösen, muss man die Zahlen 1-9 genau einmal in jede Zeile, Spalte und jedes 3x3-Quadrat einsetzen.

SudokuComposite_Killer_Title=Killer-Sudoku (9*9-Sudoku mit zusätzlichen Regionen)
SudokuComposite_Killer_Desc=Ein Killer-Sudoku hat zusätzliche Bedingungen. Es gibt umrahmte Regionen: Die Zahlen darin haben ein bestimmtes Ergebnis, wenn man die Zahlen darin addiert, subtrahiert, multipliziert oder dividiert. Mit dem Button "Quadrat-Regel" kann man zusätzlich die 3*3-Quadrat-Regel vorschreiben, so dass jede Zahl auch in den Teilquadraten nur einmal vorkommen darf. Weiterhin muss gelten, dass in jeder Zeile und Spalte jede der Zahlen 1-9 genau einmal vorkommt. In einem leeren Puzzle kannst du dir dein eigenes Killer-Sudoku entwerfen: Einfach die Zellen nacheinander anklicken, die zu einer Region gehören sollen, dann auf den entsprechenden Operator-Button klicken, und dann in der ff. Dialogbox das erwartete Ergebnis eingeben.

SudokuComposite_Hex_Title=16*16-Sudoku (Hexadezimales Sudoku)
SudokuComposite_Hex_Desc=Das hexadezimale Sudoku funktioniert wie das "normale" Sudoku, hat aber 16x16 statt 9x9 Felder. Darin werden die Zahlen 0-9 und die Buchstaben A-F als einzigartige Zeichen benutzt. Um ein normales Sudoku-Puzzle zu lösen, muss man jedes Zeichen genau einmal in jede Zeile, Spalte und jedes 4*4-Quadrat einsetzen. Wenn du nicht weiter kommst, kannst du eine der Strategien probieren.

