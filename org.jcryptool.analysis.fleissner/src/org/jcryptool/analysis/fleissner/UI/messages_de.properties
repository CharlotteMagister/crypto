FleissnerWindow_subtitle=Dieses Plugin dient zur Analyse von Geheimtexten, die mit der Fleißner-Schablone verschlüsselt wurden. Haben die Geheimtexte eine Schlüssellänge kleiner 5, wird jede mögliche Schablone dieser Größe ausprobiert (Brute-force-Analyse). Bei Geheimtexten mit einem größeren Schlüssel wird das Hill-Climbing-Verfahren zur Analyse verwendet, das zufällig ausgewählte Schablonen schrittweise verbessert. Texte können auch zuvor selbst ver- oder entschlüsselt werden.
