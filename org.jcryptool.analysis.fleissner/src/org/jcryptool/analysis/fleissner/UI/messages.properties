FleissnerWindow_subtitle=The primary function of this Plug-In is the analysis of ciphertexts created by a grille cipher. Depending on the selected key length there are two different methods of analysis: For key lengths up to 4 all possibles grilles in that selected size will be tried (brute-force). For bigger keys the Plug-In switches into hill-climbing: This method tries randomly chosen grilles and improves them step by step. You can also encrypt and decrypt texts.
