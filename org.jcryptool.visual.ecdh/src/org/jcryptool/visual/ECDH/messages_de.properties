ECDHView.Step1=Schritt 1\nWählen Sie die öffentlichen Parameter des Verfahrens. Es wird eine elliptische Kurve sowie ein Generator davon benötigt.
ECDHView.Step2=\n\nSchritt 2\nAlice und Bob müssen nun ihre Geheimnisse wählen. Klicken Sie auf den \"Geheimnis\" Button um diese zu wählen.
ECDHView.Step3=\n\nSchritt 3\nIm nächsten Schritt werden mit dem \"Berechnen\" Button die zwei gemeinsamen Schlüssel von Alice und Bob erzeugt. Dazu wird der Generator (G) mit dem jeweiligen Geheimnis (d) multipliziert: Q = d * G.
ECDHView.Step4=\n\nSchritt 4\nAlice und Bob können nun ihre gemeinsamen Schlüssel auf einem öffentlichen Kanal austauschen. Um als Angreifer das Geheimnis extrahieren zu können, müsste man das diskrete Logarithmusproblem lösen.
ECDHView.Step5=\n\nSchritt 5\nAlles was zu tun bleibt für Alice und Bob ist ihren gemeinsamen Sitzungsschlüssel zu berechnen. Diesen erhalten sie indem sie ihr Geheimnis mit dem gemeinsamen Schlüssel multiplizieren.\nSitzungsschlüssel = sA * QB bzw. sB * QA.
