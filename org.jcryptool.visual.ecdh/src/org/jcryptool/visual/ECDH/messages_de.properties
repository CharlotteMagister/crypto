ECDHView.title=Diffie-Hellman Schlüsselaustausch-Demonstration mit elliptischen Kurven
ECDHView.description=Den nächsten Schritt erreichen Sie durch Klick auf den aktiven roten Button. Alte Einstellungen können durch Klick auf die grünen Buttons geändert werden.\nDie Demonstration zeigt wie sich Alice und Bob mit dem Verfahren auf einen gemeinsamen Schlüssel einigen können.
