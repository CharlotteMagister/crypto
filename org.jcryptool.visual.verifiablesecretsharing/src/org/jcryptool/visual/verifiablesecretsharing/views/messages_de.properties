VerifiableSecretSharingComposite_description = 'Verifiable-Secret-Sharing' ist eine Variante des Secret Sharing. Wie beim einfachen Secret Sharing wird ein Geheimnis so in n Teile (engl. 'Shares') zerlegt und an n Spieler verteilt, dass t Spieler (t <= n) das Geheimnis wieder zusammensetzen können, weniger als t Spieler jedoch nicht. Allerdings kann beim einfachen Secret Sharing ein Spieler seinen Share ändern und so die Geheimniskonstruktion unentdeckt sabotieren. Mit 'Verifiable-Secret-Sharing' wird dieser Nachteil behoben, indem jeder Spieler überprüfen kann, dass die Shares aller Spieler korrekt sind und somit das Geheimnis auch tatsächlich wieder korrekt zusammengesetzt werden kann ('Verifiability').\n\nWird der Mauszeiger in einen der Container gesetzt, wird eine entsprechende Erklärung in dem Erklärungsfeld unten angezeigt.

VerifiableSecretSharingComposite_description_coefficients_left = Bei diesem Schritt werden die Koeffizienten a\u1D62 [a\u1D62 \u2208 \u2115; 1 \u2264 a\u1D62 < q]  für das Polynom P(x) ausgewählt.          \n\nBei den Koeffizienten sind aus Gründen der Sicherheit des Algorithmus nur Werte > 0 erlaubt.\n\nDiese können entweder selbst gewählt, oder zufällig generiert werden. \n\nBei a\u2080 handelt es sich um das Geheimnis s. \n\nDie restlichen Koeffizienten a\u2081 bis a_(t-1) sind mit 1 als Standardwert vorbelegt.

VerifiableSecretSharingComposite_description_coefficients_right = Das Polynom P(x) wird folgendermaßen aufgebaut: P(x) = a\u2080 + a\u2081x + a\u2082x² + ... + a_(t-1)x^(t-1)\n\nSind alle Koeffizienten gewählt, wird das fertige Polynom angezeigt, \n\nund es ist möglich, die Commitments und die Shares zu berechnen.\n\nDie Shares können unabhängig von den Commitments berechnet werden. \n\nDie Commitments werden später für den Check der Shares benötigt.

VerifiableSecretSharingComposite_description_commitments_left = Bei diesem Schritt werden die Commitments Y\u2091 für jeden Koeffizienten a\u2091  folgendermaßen berechnet: \n\n Y\u2091 = g ^ a\u2091 mod p \n\nDiese werden zum Checken der Shares benötigt.

VerifiableSecretSharingComposite_description_parameters_left = Bei diesem Schritt werden die folgenden Parameter gewählt:\n\n  \u2022 Anzahl der Spieler n [n \u2208 \u2115; n > 1] (Pflichtfeld)\n\n  \u2022 Mindestanzahl t der Spieler zur Rekonstruktion [t \u2208 \u2115; 1 < t \u2264 n] (Pflichtfeld)\n\n  \u2022 Geheimnis s [s \u2208 \u2115] (Pflichtfeld)\n\n    \u2012 Wird zufällig generiert, wenn nichts eingegeben wird.\n\n    \u2012 Ist aufgrund der späteren Berechnungsdauer auf 2.000.000 beschränkt.

