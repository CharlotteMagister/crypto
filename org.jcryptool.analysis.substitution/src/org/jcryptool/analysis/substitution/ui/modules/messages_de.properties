SubstitutionAnalysisPanel_4=Die Substitutionsanalyse besteht daraus, herauszufinden, welche Zeichen durch welche zu ersetzen sind, damit der Klartext entsteht.\r\nDie Statistiken für Referenztext (RT) und Geheimtext (GT) (rechts) helfen dabei: Zeichen, die miteinander substituiert werden, weisen normalerweise eine ähnliche Häufigkeit in Referenz- und Geheimtext auf. Versuchen Sie, Zeichen, Paare oder Tripel zu finden, deren Ersetzung durch ähnlich häufige Pendants aus dem Referenztext Sinn ergibt, und beobachten Sie, wie sich der Klartext (KT) dabei verändert.
