InteractiveSignature_4_2=zugeordnet ist, signiert und zur Hauptsignatur hinzugef\u00FCgt.
InteractiveSignature_5=Um jetzt den Baum zu Hashen fehlt uns aber noch wichtige Information. Die Werte der rot markierten Knoten fehlen dem Pr\u00FCfer der Signatur und m\u00FCssen deshalb erg\u00E4nzt werden. Das ist der Authentifizierungspfad.
InteractiveSignature_6=Sind alle notwendigen Knoten bis zur Wurzel erg\u00E4nzt, ist die Signatur fertig. Sie kann jetzt im Tab \"Verifizieren\" \u00FCberpr\u00FCft werden.
InteractiveSignature_6_MT=Sind alle reduzierten XMSS Signaturen bis zur Wurzel erg\u00E4nzt, ist die Signatur fertig. Sie kann jetzt im Tab \"Verifizieren\" \u00FCberpr\u00FCft werden.
