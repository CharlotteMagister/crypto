InteractiveSignature_1=Willkommen bei der Interaktiven Signaturerstellung\nGeben sie eine Nachricht an, die signiert werden soll.
InteractiveSignature_2=Im ersten Schritt suchen wir ein freies Einmalschl\u00FCsselpaar.
