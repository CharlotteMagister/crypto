InteractiveSignature_8=In diesem Tab k\u00f6nnen Signaturen erstellt werden. W\u00E4hlen Sie eine der zwei Optionen, sie unterscheiden sich lediglich in ihrer Darstellung.
InteractiveSignature_9=Die Signaturerstellung wird Schritt f\u00FCr Schritt vorgef\u00FChrt und erkl\u00E4rt. 
InteractiveSignature_10=Eine Signatur generieren.
InteractiveSignature_11=Signaturl\u00E4nge:
InteractiveSignature_12=\u00DCber diesen Teilbaum des MultiTrees (farblich hervorgehoben) wird eine reduzierte XMSS Signatur erstellt. Reduziert bedeutet, dass kein Index oder Seed enthalten ist, da sich diese schon in der \u00FCbergeordneten Hauptsignatur befinden. Je nach Baumh\u00F6he werden verschieden viele XMSS Signaturen zusammengeh\u00E4ngt, in diesem Fall
