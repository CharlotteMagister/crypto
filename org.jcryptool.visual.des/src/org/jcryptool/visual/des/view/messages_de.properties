DesView_63=Dieser Reiter zeigt detailliert die internen Zust\u00e4nde des DES-Algorithmus. Es k\u00F6nnen verschiedene Schl\u00FCssel verwendet werden, um einen Block zu ver- oder entschl\u00FCsseln. Die Tabellen zeigen die internen Zust\u00e4nde des Vorgangs.\n\nSchl\u00fcssel:\nDer geheime Schl\u00fcssel k, der zum Ver- und Entschl\u00fcsseln der Daten genutzt wird.\n\nAusgabetabelle "Rundenergebnisse":\nDie Tabelle zeigt die Zwischenrunden-Ergebnisse m[0]-m[17] f\u00fcr die Prozesse (Ver-/Entschl\u00fcsselung). Die Farben der benachbarten Bits \u00e4ndern sich, wenn sich ihre Werte unterscheiden.\n\n
DesView_70=Ausgabetabelle "DES(k,p+e_i)":\nF\u00fcr i = 1, ..., 64: Klartexte p und p+e_i unterscheiden sich bei Position i um ein Bit. Alle DES(k; p+e_i) werden visualisiert. Der Vergleich mit DES(k,p) erfolgt mittels der Hamming-Distanzen DIST.\n\nAusgabetabelle "Hamming-Matrix":\nDie zwei Matrizen enthalten die Hamming-Distanzen. Im Tab stehen weitere Informationen.\n\nAusgabetabelle "Rundenschl\u00fcssel":\n
