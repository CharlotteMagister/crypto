DesView_244=A (randomly selected) plaintext p and another plaintext p + Delta_p undergo an encryption under the same (randomly selected) key k. Each of these plaintexts generate inputs in each of the 16 rounds for the 8 S-Boxes S1, ..., S8. The 16 x 8 matrix visualizes by its cell colors whether these inputs are (per round and per S-Box) the same (yellow) or not the same (red). Hence the overall color pattern reflects the spread (avalanche) of the input difference Delta_p over the whole encryption process.\n\nDelta_p\:\nBitwise difference between the two inputs.\n\nRandom p\:\nA randomly chosen plaintext.\n\nRandom k\:\nA randomly chosen key.\n\nYellow S-Box\:\nS-Box with the same input.\n\nRed S-Box\:\nS-Box with different input.\n\nOutput table\:\nThe 16 x 8 matrix represents the 8 S-Boxes in each of the 16 rounds.\n\nFor more information please consult the documentation.
