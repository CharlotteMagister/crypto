DesView_63=This tab shows the internal states of the DES algorithm. Different keys can be used to encrypt or decrypt a single block. The tables show the internal states of this process.\n\nKey\:\nThe secret key k that is used to encrypt or decrypt the data.\n\nOutput table "Roundciphers":\nThe table shows the intermediate round ciphers m[0]-m[17] for the process (en-/decryption). For each column\: Adjacent bit-colors change if adjacent bit-values change.\n\n
DesView_70=Output table "DES(k,p+e_i)"\:\n For i \= 1, ..., 64\: Plaintexts p and p+e_i differ at position i by one bit. Each DES(k; p+e_i) is presented and compared with DES(k,p) using the Hamming distance DIST as measure.\n\nOutput table "Distance Matrix":\nTwo matrices visualize Hamming distances. More information can be found on the tab.\n\nOutput Table "Roundkeys"\:\n
