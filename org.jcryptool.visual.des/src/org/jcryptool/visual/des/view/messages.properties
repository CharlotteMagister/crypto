DesView_47=The matrices A and B reflect Hamming distances.\nThe matrix A \= (a_ij) visualizes a_ij \:\= DIST[DES(k;p);DES(k;p+e_8(i-1)+j)], whereas the matrix B \= (b_ij) visualizes the Hamming distances b_ij \:\= DIST[DES(k; p+e_8(i-1)+(j-1));DES(k; p+e_8(i-1)+j)] for i,j \= 1, ..., 8 and e_0 \:\= 0.
