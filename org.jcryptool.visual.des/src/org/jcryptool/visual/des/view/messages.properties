DesView_166=Let k be a DES key. A fixed point F is defined by DES(k, F) = F. Analogous to this, an anti-fixed point A with respect to k is defined by DES(k, A) = com_A. The term com_A is the bitwise complement of A, therefore the formula A + com_A = 1...1 is valid (where ''+" = XOR addition).\n\nDesView_171=Key\:\nSo far, known fixed points (and anti-fixed points) only exist with respect to the special keys k[0], k[5], k[10], and k[15] (resp. k[3], k[6], k[9], and k[11]).\n\nm[i]\:\nThe i-th intermediate round cipher of en-/decryption process. The value m[8] is user-defined due to the way, the appropriate (anti-)fixed points are internally evaluated.\n\nOutput table\:\nThe table only shows the 32 bit wide round ciphers from m[8] to m[17], since missing m[i] can be retrieved using the relation m[i] \= m[17-i] for fixed points (resp. m[i] \= com_m[17-i] for anti-fixed points).\nFor each column\: Adjacent bit colors change if their bit values change. The column DIST reflects the Hamming distance between rows m[i-1] and m[i].\n\nFor more information please consult the documentation.
